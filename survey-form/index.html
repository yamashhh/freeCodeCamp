<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Survey Form</title>
        <link href="styles.css" rel="stylesheet" />
    </head>
    <body>
        <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
        <p id="description" class="text-center">
            Thank you for taking the time to help us improve the platform
        </p>
        <form id="survey-form">
            <label for="name" id="name-label">Name</label>
            <input
                id="name"
                type="text"
                placeholder="Enter your name"
                required
            />
            <label for="email" id="email-label">Email</label>
            <input
                id="email"
                type="email"
                placeholder="Enter your email"
                required
            />
            <label for="number" id="number-label">Age (optional)</label>
            <input
                id="number"
                type="number"
                min="10"
                max="99"
                placeholder="Age"
            />
            <label for="dropdown"
                >Which option best describes your current role?</label
            >
            <select id="dropdown">
                <option selected disabled>Select current role</option>
                <option value="student">Student</option>
                <option value="full-time-job">Full Time Job</option>
                <option value="full-time-learner">Full Time Learner</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <div class="container">
                <input
                    type="radio"
                    id="definitely"
                    name="recommend"
                    value="definitely"
                /><label for="definitely">Definitely</label>
            </div>
            <div class="container">
                <input
                    type="radio"
                    id="maybe"
                    name="recommend"
                    value="maybe"
                /><label for="maybe">Maybe</label>
            </div>
            <div class="container">
                <input
                    type="radio"
                    id="not-sure"
                    name="recommend"
                    value="not-sure"
                /><label for="not-sure">Not Sure</label>
            </div>
            <p>What would you like to see improved? (Check all that apply)</p>
            <div class="container">
                <input
                    type="checkbox"
                    id="front-end-projects"
                    name="improve"
                    value="front-end-projects"
                /><label for="front-end-projects">Front-end Projects</label>
            </div>
            <div class="container">
                <input
                    type="checkbox"
                    id="back-end-projects"
                    name="improve"
                    value="back-end-projects"
                /><label for="back-end-projects">Back-end Projects</label>
            </div>
            <div class="container">
                <input
                    type="checkbox"
                    id="data-visualization"
                    name="improve"
                    value="data-visualization"
                /><label for="data-visualization">Data Visualization</label>
            </div>
            <div class="container">
                <input
                    type="checkbox"
                    id="challenges"
                    name="improve"
                    value="challenges"
                /><label for="challenges">Challenges</label>
            </div>
            <div class="container">
                <input
                    type="checkbox"
                    id="open-source-community"
                    name="improve"
                    value="open-source-community"
                /><label for="open-source-community"
                    >Open Source Community</label
                >
            </div>
            <div class="container">
                <input
                    type="checkbox"
                    id="gitter-help-rooms"
                    name="improve"
                    value="gitter-help-rooms"
                /><label for="gitter-help-rooms">Gitter help rooms</label>
            </div>
            <div class="container">
                <input
                    type="checkbox"
                    id="videos"
                    name="improve"
                    value="videos"
                /><label for="videos">Videos</label>
            </div>
            <div class="container">
                <input
                    type="checkbox"
                    id="city-meetups"
                    name="improve"
                    value="city-meetups"
                /><label for="city-meetups">City Meetups</label>
            </div>
            <div class="container">
                <input
                    type="checkbox"
                    id="wiki"
                    name="improve"
                    value="wiki"
                /><label for="wiki">Wiki</label>
            </div>
            <div class="container">
                <input
                    type="checkbox"
                    id="forum"
                    name="improve"
                    value="forum"
                /><label for="forum">Forum</label>
            </div>
            <div class="container">
                <input
                    type="checkbox"
                    id="additional-courses"
                    name="improve"
                    value="additional-courses"
                /><label for="additional-courses">Additional Courses</label>
            </div>
            <label for="textarea">Any comments or suggestions?</label>
            <textarea
                id="textarea"
                placeholder="Enter your comment here..."
            ></textarea>
            <input id="submit" type="submit" />
        </form>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
